# PISA Integration Configuration Template
# Copy this file to your PostgreSQL configuration directory and customize as needed

# =============================================================================
# PISA INTEGRATION SETTINGS
# =============================================================================

# Enable/disable PISA integration globally
# Default: on
#pisa.enabled = on

# PISA data directory for indexes and temporary files
# Default: $PGDATA/pisa_data
#pisa.data_directory = '/var/lib/postgresql/pisa_data'

# =============================================================================
# PERFORMANCE SETTINGS
# =============================================================================

# Maximum memory for PISA operations (in MB)
# Default: 512MB
#pisa.max_memory = 512

# Query timeout for PISA operations (in milliseconds)
# Default: 30000 (30 seconds)
#pisa.query_timeout = 30000

# Number of worker processes for PISA index building
# Default: 2
#pisa.index_workers = 2

# =============================================================================
# CACHING SETTINGS
# =============================================================================

# Enable query result caching
# Default: on
#pisa.cache_enabled = on

# Maximum cache size (in MB)
# Default: 256MB
#pisa.cache_size = 256

# Cache entry TTL (in seconds)
# Default: 3600 (1 hour)
#pisa.cache_ttl = 3600

# Cache eviction policy: lru, lfu, random
# Default: lru
#pisa.cache_eviction_policy = 'lru'

# =============================================================================
# INDEX SETTINGS
# =============================================================================

# Default compression algorithm for PISA indexes
# Options: varintgb, maskedvbyte, qmx, simple16
# Default: varintgb
#pisa.default_compression = 'varintgb'

# Enable automatic index optimization
# Default: on
#pisa.auto_optimize = on

# Index optimization schedule (cron format)
# Default: daily at 2 AM
#pisa.optimize_schedule = '0 2 * * *'

# =============================================================================
# QUERY ALGORITHM SETTINGS
# =============================================================================

# Default query algorithm for text searches
# Options: wand, block_max_wand, maxscore
# Default: block_max_wand
#pisa.default_algorithm = 'block_max_wand'

# Block size for Block-Max-WAND algorithm
# Default: 128
#pisa.block_size = 128

# Top-k result limit for queries
# Default: 1000
#pisa.max_results = 1000

# =============================================================================
# MONITORING AND LOGGING
# =============================================================================

# Enable performance monitoring
# Default: on
#pisa.monitoring_enabled = on

# Monitoring data retention (in days)
# Default: 30
#pisa.monitoring_retention = 30

# Log level for PISA operations
# Options: debug, info, warning, error
# Default: info
#pisa.log_level = 'info'

# Enable query execution logging
# Default: off
#pisa.log_queries = off

# =============================================================================
# SHARDING SETTINGS
# =============================================================================

# Enable distributed sharding support
# Default: off
#pisa.sharding_enabled = off

# Default number of shards for new collections
# Default: 1
#pisa.default_shard_count = 1

# Sharding strategy: hash, range, manual
# Default: hash
#pisa.sharding_strategy = 'hash'

# =============================================================================
# DOCUMENT REORDERING SETTINGS
# =============================================================================

# Enable automatic document reordering
# Default: on
#pisa.reordering_enabled = on

# Reordering algorithm: recursive_graph_bisection, random, none
# Default: recursive_graph_bisection
#pisa.reordering_algorithm = 'recursive_graph_bisection'

# Reordering schedule (cron format)
# Default: weekly on Sunday at 3 AM
#pisa.reordering_schedule = '0 3 * * 0'

# =============================================================================
# SECURITY SETTINGS
# =============================================================================

# Restrict PISA operations to specific roles
# Default: empty (no restrictions)
#pisa.allowed_roles = 'documentdb_admin_role,documentdb_user_role'

# Enable audit logging for PISA operations
# Default: off
#pisa.audit_logging = off

# =============================================================================
# ADVANCED SETTINGS
# =============================================================================

# Enable experimental features
# Default: off
#pisa.experimental_features = off

# Custom PISA library path (if using custom build)
# Default: empty (use system library)
#pisa.library_path = ''

# Additional PISA configuration file
# Default: empty
#pisa.additional_config = ''

# =============================================================================
# EXAMPLE CONFIGURATIONS
# =============================================================================

# High-performance configuration for large datasets:
# pisa.max_memory = 2048
# pisa.index_workers = 8
# pisa.cache_size = 1024
# pisa.default_algorithm = 'block_max_wand'
# pisa.block_size = 256

# Memory-optimized configuration for small systems:
